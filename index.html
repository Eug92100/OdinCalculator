<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eug's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="calculator">
        <div class = "screen">9+8</div>
            <div class = "buttons">
                <div class = "numbers">
                    <div class = "first">
                        <button data-key = "49" value="1">1</button>
                        <button data-key = "50" value="2">2</button>
                        <button data-key = "51" value="3">3</button>
                        <button data-key = "13!" class  = "equals" value="equals">=</button>
                    </div>
                    <div class = "second">
                        <button data-key = "52" value="4">4</button>
                        <button data-key = "53" value="5">5</button>
                        <button data-key = "54" value="6">6</button>
                        <button class  = "clear" value="clear">Clear</button>
                    </div>
                    <div class = "third">
                        <button data-key = "55" value="7">7</button>
                        <button data-key = "56" value="8">8</button>
                        <button data-key = "57" value="9">9</button>
                        <button data-key = "48" value="0">0</button>
                        <button data-key = "53!" value="(">(</button>
                    </div>
                </div>
                <div class = "operators">
                    <button data-key = "187" value="+">+</button>
                    <button data-key = "54!" value="-">-</button>
                    <button data-key = "220!" value="*">*</button>
                    <button data-key = "191" value="/">/</button>
                    <button data-key = "219!" value=")">)</button>
                    
                </div>
                
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
