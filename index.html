<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eug's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="calculator">
        <div class = "screen">9+8</div>
            <div class = "buttons">
                <div class = "numbers">
                    <div class = "first">
                        <button data-key = "1" value="1">1</button>
                        <button data-key = "2" value="2">2</button>
                        <button data-key = "3" value="3">3</button>
                        <button data-key = "Enter" class  = "equals" value="equals">=</button>
                    </div>
                    <div class = "second">
                        <button data-key = "4" value="4">4</button>
                        <button data-key = "5" value="5">5</button>
                        <button data-key = "6" value="6">6</button>
                        <button data-key = "Backspace" class  = "clear" value="clear">Clear</button>
                    </div>
                    <div class = "third">
                        <button data-key = "7" value="7">7</button>
                        <button data-key = "8" value="8">8</button>
                        <button data-key = "9" value="9">9</button>
                        <button data-key = "0" value="0">0</button>
                        <button data-key = "(" value="(">(</button>
                    </div>
                </div>
                <div class = "operators">
                    <button data-key = "+" value="+">+</button>
                    <button data-key = "-" value="-">-</button>
                    <button data-key = "*" value="*">*</button>
                    <button data-key = "/" value="/">/</button>
                    <button data-key = ")" value=")">)</button>
                </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
